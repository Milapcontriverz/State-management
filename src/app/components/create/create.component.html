  <div class="login">
      <section>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Url</ion-label>
          <ion-input type="text" [(ngModel)]="url"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-button (click)="addTutorial(name, url, description)">Add Tutorial</ion-button>
      </section>
  </div>
