<div class="right" *ngIf="tutorials$">
  <ion-list lines="none" *ngFor="let tutorial of tutorialData | async">
    <ion-item-sliding> 
      <ion-item>
        <ion-label>
          <h2>{{tutorial.name}}</h2>
          <p>{{tutorial.description}}</p>
          <p>{{tutorial.url}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="editTutorial(tutorial)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delTutorial(tutorial.name)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
